<div id="canvas-wrapper">
    <div>
        <div>
            <div id="canvas-placeholder">
                <canvas id="canvas" width="500" height="500"></canvas>
                <div id="loading-menu">
                    <a href="#" id="play">Start</a>
                </div>
                <div id="gameover-menu">
                    <div id="gameover-menu-wrapper">
                        <div id="scores">
                            <div>
                                Score: <span id="score"></span>
                            </div>
                            <div>
                                Distance covered: <span id="distance-covered"></span> m.
                            </div>
                            <div>
                                Time played: <span id="time-played"></span> s.
                            </div>
                            <div>
                                God mode: <span id="godmode-time"></span> s.
                            </div>
                        </div>
                        <a href="#" id="restart">Start again</a>
                    </div>
                </div>
            </div>
            <div id="game-settings">
                <div>
                    Dificulty:
                    <br/>
                    <input type="radio" name="dificulty" value="0"/> Hard
                    <input type="radio" name="dificulty" value="1" checked="checked"/> Medium
                    <input type="radio" name="dificulty" value="2"/> Easy
                    <input type="radio" name="dificulty" value="3"/> Custom
                </div>
                <div id="custom-settings">
                    <br/>
                    Speed: <input type="range" min="1" max="10" name="snakeSpeed" step="1"/>
                    <br/>
                    Turn ability: <input type="range" min="0.04" max="0.14" name="snakeTurnAbility" step="0.01"/>
                    <br/>
                    Number of apples: <input type="range" min="1" max="10" name="totalApples" step="1"/>
                    <br/>
                    Golden apples frequency: <input type="range" min="1" max="10" name="goldenApples" step="1"/>
                    <br/>
                    Apple grow rate: <input type="range" min="1" max="10" name="appleGrowRate" step="1"/>
                    <br/>
                    <input type="checkbox" name="worm" value="on"/> I am a real worm
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
